<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="sign_in.css">
    <title>Sign In - ShopSense</title>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>ShopSense.</p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="/" class="link">Home</a></li>
                    <li><a href="/terms" class="link">Terms</a></li>
                </ul>
            </div>
        </nav>

        <div class="form-box">
            <div class="login-container">
                <div class="top">
                    <header>Welcome to ShopSense</header>
                    <p>Your personal budget companion</p>
                </div>
                <div class="auth-buttons">
                    <button class="submit" onclick="window.location.href='/api/auth/login'">
                        Sign In with Auth0
                    </button>
                    <p class="terms-text">
                        By signing in, you agree to our <a href="/terms">Terms & Conditions</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Redirect to Auth0 login page immediately
        window.location.href = '/api/auth/login';
    </script>
</body>
</html>
