<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logged Out - ShopSense</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      position: relative;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: black;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(../images/cart.jpg) center center / cover no-repeat;
      filter: blur(8px);
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.4);
      z-index: -1;
    }

    /* Navigation Bar */
    .nav {
  height: 80px;
  width: 100%;
  background-color: #efe2d2;
  border-bottom: 1px solid #d4c4ae;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 30px;
  position: fixed;
  top: 0;
  z-index: 1000;
}


    .nav-logo p {
      color: #ba5106;
      font-size: 25px;
      font-weight: 600;
    }

    .nav-menu ul {
      display: flex;
      list-style: none;
    }

    .nav-menu ul li {
      margin: 0 10px;
    }

    /* Holographic Nav Links */
    .holographic-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background: none;
    }

    .holographic-card {
      width: 100px;
      height: 40px;
      background: rgba(81, 81, 81, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      transition: all 0.5s ease;
    }

    .holographic-card a {
      color: rgb(255, 255, 255);
      font-size: 1rem;
      text-decoration: none;
      position: relative;
      z-index: 2;
      font-weight: 500;
    }

    .holographic-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        0deg,
        transparent,
        transparent 30%,
        rgba(229, 138, 19, 0.887)
      );
      transform: rotate(-45deg) translateY(-100%);
      transition: all 0.5s ease;
      opacity: 0;
    }

    .holographic-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(184, 95, 17, 0.5);
    }

    .holographic-card:hover::before {
      opacity: 1;
      transform: rotate(-45deg) translateY(0);
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 100px; /* accounts for navbar height */
    }

    .logout-card {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .logout-card h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #df2c2c;
    }

    .logout-card p {
      margin-bottom: 15px;
      font-size: 16px;
      color: #555;
    }

    .logout-card a {
      color: #0066cc;
      text-decoration: none;
      font-weight: 500;
    }

    .logout-card a:hover {
      text-decoration: underline;
    }

    footer {
      height: 60px;
      text-align: center;
      line-height: 60px;
      color: #333;
      background: transparent;
    }

    @media only screen and (max-width: 600px) {
      .nav {
        flex-direction: column;
        height: auto;
        padding: 10px 0;
      }

      .nav-menu ul {
        flex-direction: column;
        margin-top: 10px;
      }

      .logout-card {
        margin: 0 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="nav">
    <div class="nav-logo">
      <p>ShopSense.</p>
    </div>
    <div class="nav-menu">
      <ul>
        <li>
          <div class="holographic-container">
            <div class="holographic-card">
              <a href="./home.html">Home</a>
            </div>
          </div>
        </li>
        <li>
          <div class="holographic-container">
            <div class="holographic-card">
              <a href="./about.html">About</a>
            </div>
          </div>
        </li>
        <li>
          <div class="holographic-container">
            <div class="holographic-card">
              <a href="./explore.html">Explore</a>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Logout Message Card -->
  <main>
    <div class="logout-card">
      <h1>You have been logged out</h1>
      <p>Thank you for using ShopSense. Your session has ended successfully.</p>
      <p>
        <a href="./login.html">Log in again</a> or return to the 
        <a href="./home.html">homepage</a>.
      </p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 ShopSense. All rights reserved.</p>
  </footer>

</body>
</html>
